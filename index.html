<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- adding project stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- adding google font -->
    <link href="https://fonts.googleapis.com/css?family=Slackey" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Forum" rel="stylesheet">

    <title>Graph Builder</title>
</head>
<body>
    <div class="main-container">
        <header>
            <h1><span class="green-block">G</span>raph <span class="red-block">B</span>uilder</h1>
        </header>

        <!-- section for all type of forms like type of graph selection , value entry etc -->
        <section id="form-section">
            <div id="form-container">

                <!-- div which contain form for selecting type of chart -->
                <div id="chart-selector-form">

                    <!-- heading div of form -->
                    <div class="form-header">
                        <h2>Select type of chart:</h2>
                    </div>

                    <!-- chart selector option panel  div -->
                    <div id="chart-selector-options-pane">

                        <!-- 1st option -->
                        <div class="chart-option">
                            <figure class="chart-option-fig">
                                <img src="images/pie.ico" class="chart-option-img">
                                <figcaption class="chart-option-name">Pie Chart</figcaption>
                            </figure>
                        </div>

                        <!-- 2nd option -->
                        <div class="chart-option">
                            <figure class="chart-option-fig">
                                <img src="images/line.ico" class="chart-option-img">
                                <figcaption class="chart-option-name">Line Chart</figcaption>
                            </figure>
                        </div>

                    </div>
                </div>
                <!-- div which contain form for selecting type of chart ENDS-->
                <!-- pie chart form -->
                <div id="pie-chart-form">
                    <!-- header of form-->
                    <div class="form-header">
                        <h2>Pie chart form:</h2>
                    </div>
                    <div class="form-options">
                        <label for="no-of-pie-entry">Enter no of entries: </label>
                        <input type="number" min="1" max="10" value="1" id="no-of-pie-entry"><br><br>

                        <!-- div to take each entries -->
                        <div id="pie-entries">
                            <fieldset class="form-sets">
                                <div class="form-entry">
                                    <label for="pie-name">Name: </label>
                                    <input id="pie-name" type="text" size="12">
                                </div>

                                <div class="form-entry">
                                    <label for="pie-value">value: </label>
                                    <input id="pie-value" type="number">
                                </div>

                                <div class="form-entry">
                                    <label for="pie-color">color: </label>
                                    <input id="pie-color" type="color"><br><br>
                                </div>

                            </fieldset>
                            <hr>
                        </div>
                    </div>
                </div>
                <!-- pie form ends -->

            </div>
        </section>
    </div>
</body>
</html>
