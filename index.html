<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- awesome fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- adding project stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- adding google font -->
    <link href="https://fonts.googleapis.com/css?family=Slackey" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Forum" rel="stylesheet">

    <title>Graph Builder</title>
</head>
<body>
    <div class="main-container">
        <header>
            <h1><span class="green-block">G</span>raph <span class="red-block">B</span>uilder</h1>
        </header>

        <!-- section for all type of forms like type of graph selection , value entry etc -->
        <section id="form-section">
            <div id="form-container">

                <!-- div which contain form for selecting type of chart -->
                <div id="chart-selector-form">

                    <!-- heading div of form -->
                    <div class="form-header">
                        <h2>Select type of chart:</h2>
                    </div>

                    <!-- chart selector option panel  div -->
                    <div id="chart-selector-options-pane">

                        <!-- 1st option -->
                        <div class="chart-option">
                            <figure class="chart-option-fig">
                                <img src="images/pie.ico" class="chart-option-img">
                                <figcaption class="chart-option-name">Pie Chart</figcaption>
                            </figure>
                        </div>

                        <!-- 2nd option -->
                        <div class="chart-option">
                            <figure class="chart-option-fig">
                                <img src="images/line.ico" class="chart-option-img">
                                <figcaption class="chart-option-name">Line Chart</figcaption>
                            </figure>
                        </div>

                    </div>
                </div>
                <!-- div which contain form for selecting type of chart ENDS-->
                <!-- pie chart form -->
                <div id="pie-chart-form">
                    <!-- header of form-->
                    <div class="form-header">
                        <h2>Pie chart form <i id="pie-head-img" class="fa fa-pie-chart" aria-hidden="true"></i></h2>
                    </div>
                    <div class="form-options">
                        <!-- div for no of entries -->
                        <label for="no-of-pie-entry">Enter no of entries(1-10): </label>
                        <input type="number" min="1" max="10" id="no-of-pie-entry"
                        data-bind="numeric, textInput: pieNoOfOption"><br><br>

                        <!-- div to take each entries -->
                        <div id="pie-entries" data-bind="foreach: pieOptions">
                            <fieldset class="form-sets">
                                <div class="form-entry">
                                    <label for="pie-name">Name: </label>
                                    <input id="pie-name" type="text" size="12" data-bind="textInput: label">
                                </div>

                                <div class="form-entry">
                                    <label for="pie-value">value: </label>
                                    <input id="pie-value" type="number" data-bind="textInput: value">
                                </div>

                                <div class="form-entry">
                                    <label for="pie-color">color: </label>
                                    <input id="pie-color" type="color" data-bind="textInput: color"><br><br>
                                </div>

                            </fieldset>
                        </div>
                        <!-- submit and back button -->
                        <div class="form-submit-pane">
                            <a data-bind="click: pieDraw">Draw</a>
                            <a class="fa fa-arrow-left" ></a>
                        </div>
                    </div>
                </div>
                <!-- pie form ends -->

            </div>
        </section>
    </div>

    <!-- jquery google cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- loading knockout js lib -->
    <script src="js/lib/knockout-3.2.0.js"></script>

    <!-- loading our script -->
    <script src="js/script.js"></script>
</body>
</html>
